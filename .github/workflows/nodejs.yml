name: Gauge tests

on:
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        sudo apt-key adv --keyserver hkp://pool.sks-keyservers.net --recv-keys 023EDB0B
        echo deb https://dl.bintray.com/gauge/gauge-deb stable main | sudo tee -a /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install gauge
        gauge install
        npm ci
    - name: Run tests
      run: |
        npm run automated
      env:
        CI: true
        SUITEST_TEST_PACK_ID: ${{ secrets.TEST_PACK_ID }}
        SUITEST_TOKEN_KEY: ${{ secrets.TOKEN_KEY }}
        SUITEST_TOKEN_PASSWORD: ${{ secrets.TOKEN_PASSWORD }}
      continue-on-error: true
    - name: Report results to dashboard
      run: |
        curl -X POST -H "Content-Type: application/x-www-form-urlencoded" -H "x-api-key: ${{ secrets.CALLIOPE_TOKEN }}" -F "file[]=@reports/xml-report/result.xml" http://app.calliope.pro/api/v2/profile/764/report/import?os=macos&platform=chrome&build=$GITHUB_SHA
      continue-on-error: true
    - name: Archive jUnit results to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: jUnit report
        path: reports/xml-report
      continue-on-error: true
    - name: Archive HTML results to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: HTML report
        path: reports/html-report
      continue-on-error: true
